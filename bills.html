<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bills | Billing App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- HEADER -->
  <header class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
    <div id="shopName" class="text-lg font-semibold">
      Kirana Store
    </div>

    <nav class="flex gap-4 items-center">
      <a href="products.html" class="hover:underline">Products</a>
      <a href="reports.html" class="hover:underline">Reports</a>

      <button
        id="logoutBtn"
        type="button"
        class="bg-red-500 hover:bg-red-600 px-4 py-1 rounded"
      >
        Logout
      </button>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="p-4 max-w-5xl mx-auto">

    <!-- CREATE BILL -->
    <div class="bg-white shadow rounded p-4 mb-6">
      <h2 class="text-lg font-semibold mb-4">Create New Bill</h2>

      <!-- VOICE -->
      <div class="flex items-center gap-3 mb-4">
        <button
          id="voiceBtn"
          type="button"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
        >
          ðŸŽ¤ Start Voice
        </button>
        <span id="voiceStatus" class="text-sm text-gray-600"></span>
      </div>

      <p id="voiceText" class="text-sm text-gray-700 mb-4"></p>

      <!-- PRODUCTS TABLE -->
      <table class="w-full border text-sm mb-4">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2">Product</th>
            <th class="border p-2">Price</th>
            <th class="border p-2">Stock</th>
            <th class="border p-2">Qty</th>
            <th class="border p-2">Total</th>
          </tr>
        </thead>
        <tbody id="productsTableBody"></tbody>
      </table>

      <!-- TOTAL -->
      <div class="flex justify-end font-semibold mb-4">
        Grand Total: â‚¹ <span id="grandTotal">0</span>
      </div>

      <div class="flex gap-3">
        <button
          id="createBillBtn"
          type="button"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        >
          Create Bill
        </button>

        <button
          id="refreshBillBtn"
          type="button"
          class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded"
        >
          ðŸ”„ New Bill
        </button>
      </div>
    </div>

    <!-- BILL HISTORY -->
    <div id="billsContainer" class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-semibold mb-3">Recent Bills</h2>
      <p class="text-gray-500 text-sm">Bills will appear here</p>
    </div>

  </main>

  <!-- âœ… COMMON CONFIG FIRST -->
  <script src="/js/config.js"></script>

  <!-- âœ… BILLS LOGIC -->
  <script src="/js/bills.js"></script>

  <!-- âœ… VOICE LOGIC -->
  <script src="/js/voice.js"></script>

</body>
</html>
